<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Konstantin Preis"/><title>Mesto - Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__avatar_hover"><img class="profile__avatar" src="93b99b35734f93e0fac6.jpeg" alt="Жак-Ив Кусто"/></div><div class="profile__info"><div class="profile__name-with-button"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="galary"><ul class="galary__cards-list"></ul></section></main><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer><div class="pop-up" id="profileEditPopup"><div class="pop-up__form"><form name="profileEditForm" class="form" id="profileEditForm" novalidate><h2 class="form__header">Редактировать профиль</h2><fieldset class="form__fields"><input class="form__item" id="profileNameEditField" name="name" value="" required minlength="2" maxlength="40"/> <span class="form__item-error profileNameEditField-error"></span> <input class="form__item" id="profileDescriptionEditField" name="description" value="" required minlength="2" maxlength="200"/> <span class="form__item-error profileDescriptionEditField-error"></span></fieldset><button class="form__save-button" type="submit">Сохранить</button> <button class="pop-up__close-button" type="button"></button></form></div></div><div class="pop-up" id="cardAddPopup"><div class="pop-up__form"><form name="newCardAddForm" class="form" id="newCardAddForm" novalidate><h2 class="form__header">Новое место</h2><fieldset class="form__fields"><input class="form__item" id="cardNameField" name="name" value="" placeholder="Название" required minlength="2" maxlength="40"/> <span class="form__item-error cardNameField-error"></span> <input class="form__item" id="cardLinkField" type="url" name="link" value="" placeholder="Ссылка на картинку" required/> <span class="form__item-error cardLinkField-error"></span></fieldset><button class="form__save-button" type="submit">Сохранить</button> <button class="pop-up__close-button" type="button"></button></form></div></div><div class="pop-up pop-up_image" id="imagePopup"><figure class="pop-up__figure"><img class="pop-up__image" src="https://mesto.kpreis.ru/images/taganay.jpeg" alt="Таганай"/><figcaption class="pop-up__label"></figcaption><button class="pop-up__close-button" type="button"></button></figure></div><div class="pop-up" id="cardConfirmDeletePopup"><div class="pop-up__form"><form name="cardDeleteForm" class="form" id="cardDeleteForm" novalidate><h2 class="form__header form__header_delete">Вы уверены?</h2><button class="form__save-button" type="submit">Да</button> <button class="pop-up__close-button" type="button"></button></form></div></div><div class="pop-up" id="avatarUpdatePopup"><div class="pop-up__form"><form name="avatarUpdateForm" class="form" id="avatarUpdateForm" novalidate><h2 class="form__header">Обновить аватар</h2><fieldset class="form__fields"><input class="form__item" id="avatarLinkField" type="url" name="link" value="" placeholder="Ссылка на картинку" required/> <span class="form__item-error avatarLinkField-error"></span></fieldset><button class="form__save-button" type="submit">Сохранить</button> <button class="pop-up__close-button" type="button"></button></form></div></div><template id="card"><li class="card"><button class="card__delete" type="button"></button><div class="card__img-container"><img class="card__img" alt="card image"/></div><div class="card__description
